<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>FormReact</title>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Mi primer formulario</h1>
        <p>Con Bootstrap 5 y REACT</p>
    </div>
    <div class="container mt-5">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <form action="">
                <div class="mb-3">
                    <label for="exampleInputNombre1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputNombre1" aria-describedby="NombreHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputApeP1" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="exampleInputApeP1" aria-describedby="ApePHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputApeM1" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="exampleInputApeM1" aria-describedby="ApeMHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nosotros no compartiremos este email con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPasswordR1" class="form-label">Repita Password</label>
                    <input type="password" class="form-control" id="exampleInputPasswordR1">
                </div>
            </form>
          <div class="col-sm-4"></div>
        </div>
      </div>
</body>
</html>
